<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Picture Finder App</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="./main.css" rel="stylesheet">

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="picfinder" class="container-fluid body-wrapper">
    <!--START: EDIT CONTENT -->

      <header class="row vertical-spacing content-header">
        <div class="col-lg-12">
          <span class="title h4" v-html="title"></span>
          <span class="description" v-html="description"></span>
        </div>
      </header>

      <div class="row vertical-spacing content-form">
        <div class="col-lg-12 form-horizontal">
          <div class="row">

            <div class="col-xs-5 col-sm-5">
                <label for="basepath">Base Path</label>
                <input type="text" class="form-control" id="basepath" v-model="basepath" v-bind:placeholder="basepath">
            </div>

            <div class="col-xs-5 col-sm-3">
                <label for="basepath">Image Name</label>
                <input type="text" class="form-control" id="basepath"  v-model="imagename" v-bind:placeholder="imagename">
            </div>

            <div class="col-xs-2 col-sm-2">
                <label for="basepath">Type</label>
                <input type="text" class="form-control" id="basepath" v-model="filetype" v-bind:placeholder="filetype">
            </div>

            <div class="col-xs-6 col-sm-1">
              <label for="basepath">Start</label>
              <input type="text" class="form-control" id="basepath" v-model="start" v-bind:placeholder="start">
            </div>

            <div class="col-xs-6 col-sm-1">
              <label for="basepath">Max</label>
              <input type="text" class="form-control" id="basepath" v-model="end" v-bind:placeholder="end">
            </div>

          </div>
        </div>
      </div>

      <div class="row vertical-spacing content-body">
        <div class="text-center col-lg-12">
          <div class="vertical-spacing d-inline-block">
            <div class="image-wrapper">

              <div v-on:click="previous" class="text-center jumbo-button-wrapper jumbo-left">
                <span class="jumbo-button"><i><</i><span class="jumbo-button-label">Prev</span></span>
              </div>

              <div v-on:click="next" class="text-center jumbo-button-wrapper jumbo-right">
                <span class="jumbo-button"><span class="jumbo-button-label">Next</span><i>></i></span>
              </div>

              <div class="image">
                <img class="img-responsive" v-bind:src="src" v-bind:alt="title" />
              </div>
              
            </div>
            <div class="text-right image-caption">
              <label class="path-display" v-html="src"></label>
            </div>
          </div>
        </div>
      </div>

    <!--END: EDIT CONTENT -->
    </div>
    <script src="./app.js"></script>
  </body>
</html>
